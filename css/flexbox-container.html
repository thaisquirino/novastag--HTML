<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <title>Flebox- Flexible Box Layout</title>

    <style type="text/css">
       #conteudo{
           background:#dcdcdc ;
           height:600px ;
           display:flex;

           /* row-|row-reverse| column|column-reverse*/

       }
       .item{
           width: 100px;
           height: 100px;
           background: yellow;
           margin:10px;
           border:1px solid gray ;
       }
       .ordem1{
           order:1;
       }
       .ordem2{
           order:2;
       }
       .ordem3{
           order:3;
       }
       .order4{
           order:4;
       }
       .order{
           order:-1;
       }

    </style>
</head>
<body>

    <h1>Flebox</h1>
    <div id="conteudo">
        <div class="item ordem2">01</div>
        <div class="item ordem">02</div>
        <div class="item ordem">03</div>
        <div class="item order4">04</div>
        
    </div>
